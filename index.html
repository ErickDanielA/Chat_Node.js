<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <br>
        <br>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 ">
                    <form action="" id="form" class="form-label">
                        <input type="text" name="mensagem" class="form-control m-2" id="msg" autofocus
                            autocomplete="off" placeholder="Digite sua mensagem">
                        <button class="btn btn-primary p-2 m-2" type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <ul id="mensagens"></ul>

    <div id="status"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>    
</body>

</html>
